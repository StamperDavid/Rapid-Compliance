name: API Integrity Guard

on:
  pull_request:
    branches: [main, dev]
    paths:
      - 'src/app/api/**'

jobs:
  api-lint:
    name: API Directory Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: ESLint API Directory (Zero Tolerance)
        run: npx eslint src/app/api/ --max-warnings 0

      - name: TypeScript Check
        run: npx tsc --noEmit
